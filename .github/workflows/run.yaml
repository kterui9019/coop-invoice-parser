name: run

on:
  workflow_dispatch:
    inputs:
      year:
        required: true
        type: string
      month:
        required: true
        type: string
      from:
        required: true
        type: string
      to:
        required: true
        type: string


jobs:
  printLog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run main
        run: go run cmd/main.go -year=${{ github.event.inputs.year }} -month=${{ github.event.inputs.month }} -from=${{ github.event.inputs.from }} -to=${{ github.event.inputs.to }}

